<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const regLogCheckbox = document.getElementById('reg-log');

        // Regular expression for email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Regular expression for password validation (at least 6 characters, 1 uppercase, 1 lowercase, and 1 number)
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;

        // Validation function for login form
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;

            const email = document.getElementById('logemail');
            const password = document.getElementById('logpass');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Clear previous errors
            emailError.textContent = '';
            passwordError.textContent = '';

            // Validate email using regular expression
            if (!email.value) {
                emailError.textContent = 'Email is required.';
                isValid = false;
            } else if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Email is invalid.';
                isValid = false;
            }

            // Validate password
            if (!password.value) {
                passwordError.textContent = 'Password is required.';
                isValid = false;
            } else if (!passwordRegex.test(password.value)) {
                passwordError.textContent = 'Password must contain at least 6 characters, including an uppercase, a lowercase letter, and a number.';
                isValid = false;
            }

            if (isValid) {
                loginForm.submit();
            }
        });

        // Validation function for signup form
        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;

            const name = document.getElementById('logname');
            const signupEmail = document.getElementById('signupEmail');
            const signupPassword = document.getElementById('signupPassword');
            const signupPasswordConfirm = document.getElementById('signupPasswordConfirm');
            const nameError = document.getElementById('nameError');
            const signupEmailError = document.getElementById('signupEmailError');
            const signupPasswordError = document.getElementById('signupPasswordError');
            const signupPasswordConfirmError = document.getElementById('signupPasswordConfirmError');

            // Clear previous errors
            nameError.textContent = '';
            signupEmailError.textContent = '';
            signupPasswordError.textContent = '';
            signupPasswordConfirmError.textContent = '';

            // Validate name (allowing alphabets and spaces, at least 2 characters)
            const nameRegex = /^[A-Za-z\s]{2,}$/;
            if (!name.value) {
                nameError.textContent = 'Name is required.';
                isValid = false;
            } else if (!nameRegex.test(name.value)) {
                nameError.textContent = 'Name must contain only alphabets and be at least 2 characters.';
                isValid = false;
            }

            // Validate email using regular expression
            if (!signupEmail.value) {
                signupEmailError.textContent = 'Email is required.';
                isValid = false;
            } else if (!emailRegex.test(signupEmail.value)) {
                signupEmailError.textContent = 'Email is invalid.';
                isValid = false;
            }

            // Validate password using regular expression
            if (!signupPassword.value) {
                signupPasswordError.textContent = 'Password is required.';
                isValid = false;
            } else if (!passwordRegex.test(signupPassword.value)) {
                signupPasswordError.textContent = 'Password must contain at least 6 characters, including an uppercase, a lowercase letter, and a number.';
                isValid = false;
            }

            // Confirm password validation
            if (signupPassword.value !== signupPasswordConfirm.value) {
                signupPasswordConfirmError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                signupForm.submit();
            }
        });

        // Reset error messages when switching tabs
        regLogCheckbox.addEventListener('change', function () {
            if (this.checked) {
                // Reset login form error messages
                document.getElementById('emailError').textContent = '';
                document.getElementById('passwordError').textContent = '';
            } else {
                // Reset signup form error messages
                document.getElementById('nameError').textContent = '';
                document.getElementById('signupEmailError').textContent = '';
                document.getElementById('signupPasswordError').textContent = '';
                document.getElementById('signupPasswordConfirmError').textContent = '';
            }
        });
    });
</script>
